<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Cute Penguin ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(#b3e5fc,#e1f5fe);
    overflow:hidden;
}

.container{
    margin-top:60px;
}

h1{
    color:#ff4081;
    font-size:32px;
}

.msg{
    font-size:20px;
    margin:20px;
    color:#333;
    padding:0 20px;
}

.penguins{
    font-size:90px;
    animation: float 2s infinite alternate;
}

button{
    padding:14px 24px;
    font-size:18px;
    border:none;
    background:#ff4081;
    color:white;
    border-radius:12px;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

button:hover{
    background:#e91e63;
}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-12px);}
}

/* Falling hearts */
.heart{
    position:fixed;
    top:-10px;
    color:#ff4081;
    font-size:20px;
    animation: fall linear infinite;
}

@keyframes fall{
    to{
        transform: translateY(100vh);
        opacity:0;
    }
}
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="bg.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="penguins">üêß‚ù§Ô∏èüêß</div>
    <h1>Hey My Cute Penguin!</h1>

    <div class="msg" id="message">
        I made something special for you...  
        Click the button below ü•∫
    </div>

    <button onclick="startLove()">Open Your Surprise</button>
</div>

<script>
function startLove(){
    document.getElementById("message").innerHTML =
    "You are my favorite person, my comfort, my happiness, and my forever penguin. üêß‚ù§Ô∏è<br><br>" +
    "Just like penguins stay loyal to one partner, I promise to always stay by your side.<br><br>" +
    "You make my world warmer, brighter, and more beautiful every day.<br><br>" +
    "I love you more than words can ever express. ‚ù§Ô∏è";

    document.getElementById("bgMusic").play();
    startHearts();
}

// Falling hearts generator
function startHearts(){
    setInterval(function(){
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 300);
}
</script>

</body>
</html>
